<form>
  <label>Name</label>
  <input ng-model="newSquad.name">
  <button ng-click="addSquad(newSquad)">Add</button>
  <button ng-click="removeAllSquads()">Remove All</button>
</form>
<ul>
  <li ng-repeat="squad in squads">
    <a href="/squads/{{squad._id}}">{{squad.name}}</a>
    <button ng-click="removeSquad(squad)">X</button>
  </li>
</ul>
