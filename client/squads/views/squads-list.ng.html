<form>
  <label>Name</label>
  <input ng-model="newSquad.name">
  <button ng-click="squads.push(newSquad)">Add</button>
  <button ng-click="newSquad.owner=$root.currentUser._id; squads.push(newSquad)">Add</button>
  <button ng-click="removeAll()">Remove All</button>
</form>
<ul>
  <li ng-repeat="squad in squads">
    <a href="/squads/{{squad._id}}">{{squad.name}}</a>
    <button ng-click="remove(squad)">X</button>
  </li>
</ul>
